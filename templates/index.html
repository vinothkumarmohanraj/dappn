<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bank</title>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.3.6/dist/web3.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        .balance {
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>Simple Bank</h1>
    <div class="container">
        <form id="depositForm">
            <label for="depositAmount">Deposit Amount (in Ether):</label>
            <input type="text" id="depositAmount" required>
            <button type="submit">Deposit</button>
        </form>

        <form id="withdrawForm">
            <label for="withdrawAmount">Withdraw Amount (in Ether):</label>
            <input type="text" id="withdrawAmount" required>
            <button type="submit">Withdraw</button>
        </form>

        <button id="checkBalanceButton">Check Balance</button>
        <p id="balance" class="balance"></p>
    </div>

    <script>
        // Ensure Web3 is connected to the Ethereum provider (MetaMask)
        const web3 = new Web3(Web3.givenProvider);

        // ABI for the SimpleBank contract
        const contractABI = [
            {
                "inputs": [],
                "name": "deposit",
                "outputs": [],
                "stateMutability": "payable",
                "type": "function"
            },
            {
                "inputs": [
                    {
                        "internalType": "uint256",
                        "name": "_amount",
                        "type": "uint256"
                    }
                ],
                "name": "withdraw",
                "outputs": [],
                "stateMutability": "nonpayable",
                "type": "function"
            },
            {
                "inputs": [],
                "name": "getBalance",
                "outputs": [
                    {
                        "internalType": "uint256",
                        "name": "",
                        "type": "uint256"
                    }
                ],
                "stateMutability": "view",
                "type": "function"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "account",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "Deposit",
                "type": "event"
            },
            {
                "anonymous": false,
                "inputs": [
                    {
                        "indexed": true,
                        "internalType": "address",
                        "name": "account",
                        "type": "address"
                    },
                    {
                        "indexed": false,
                        "internalType": "uint256",
                        "name": "amount",
                        "type": "uint256"
                    }
                ],
                "name": "Withdrawal",
                "type": "event"
            }
        ];

        // Replace this with your deployed contract address
        const contractAddress = "0x64559867eb3b722b9169b322893eb1f624e35550";

        // Create a contract instance
        const simpleBank = new web3.eth.Contract(contractABI, contractAddress);

        // Handle deposit form submission
        document.getElementById("depositForm").onsubmit = async (event) => {
            event.preventDefault();
            const depositAmount = document.getElementById("depositAmount").value;
            const accounts = await web3.eth.requestAccounts();
            const sender = accounts[0];

            // Convert deposit amount to Wei
            const amountInWei = web3.utils.toWei(depositAmount, "ether");

            // Call the deposit function
            simpleBank.methods.deposit().send({
                from: sender,
                value: amountInWei
            }).then((receipt) => {
                alert("Deposit successful");
            }).catch((error) => {
                console.error(error);
                alert("Deposit failed");
            });
        };

        // Handle withdraw form submission
        document.getElementById("withdrawForm").onsubmit = async (event) => {
            event.preventDefault();
            const withdrawAmount = document.getElementById("withdrawAmount").value;
            const accounts = await web3.eth.requestAccounts();
            const sender = accounts[0];

            // Convert withdraw amount to Wei
            const amountInWei = web3.utils.toWei(withdrawAmount, "ether");

            // Call the withdraw function
            simpleBank.methods.withdraw(amountInWei).send({
                from: sender
            }).then((receipt) => {
                alert("Withdrawal successful");
            }).catch((error) => {
                console.error(error);
                alert("Withdrawal failed");
            });
        };

        // Handle check balance button click
        document.getElementById("checkBalanceButton").onclick = async () => {
            const accounts = await web3.eth.requestAccounts();
            const sender = accounts[0];

            // Call the getBalance function
            const balanceInWei = await simpleBank.methods.getBalance().call({
                from: sender
            });

            // Convert balance from Wei to Ether
            const balanceInEther = web3.utils.fromWei(balanceInWei, "ether");
            document.getElementById("balance").innerText = `Balance: ${balanceInEther} Ether`;
        };
    </script>
</body>
</html>
